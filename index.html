<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css' rel='stylesheet' />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .container { 
            max-width: 1140px; 
            padding-left: 15px;
            padding-right: 15px;
        }
        header h1 {
            font-size: 1.75rem;
        }
        #filters { 
            padding: 15px; 
            background-color: #f8f9fa; 
            border-radius: .375rem;
            margin-bottom: 20px; 
        }
        #filterCollapse { /* Add some padding when it's shown */
            margin-top: 1rem;
        }
        #filters .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        #filters .filters-header h2 {
            font-size: 1.25rem; 
            margin-bottom: 0;
        }
        .filter-item label {
            font-size: 0.875rem; 
            margin-bottom: .25rem;
        }
        .form-select-sm {
             height: calc(1.5em + .5rem + 2px); 
             padding-top: .25rem;
             padding-bottom: .25rem;
             padding-left: .5rem;
             font-size: .875rem;
        }
        #activeFiltersContainer {
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid #dee2e6; /* Separator */
        }
        .filter-tag {
            display: inline-flex; /* Changed from inline-block for better alignment with btn-close */
            align-items: center; /* Vertically align text and close button */
            padding: .30rem .60rem; /* Slightly adjusted padding */
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #6c757d; /* Bootstrap secondary color */
            color: white;
            border-radius: .25rem;
        }
        .filter-tag .btn-close-custom { /* Custom styling for a smaller close button */
            background: none;
            border: none;
            color: white;
            opacity: 0.7;
            margin-left: 0.5rem;
            padding: 0 .25rem; /* Adjust padding for the button itself */
            font-size: 0.9em; /* Make X smaller */
            line-height: 1; /* Ensure proper vertical alignment */
        }
        .filter-tag .btn-close-custom:hover {
            opacity: 1;
        }

        #loading-indicator { text-align: center; padding: 20px; font-size: 1.2em; }
        .submit-event-link-container { text-align: center; margin-bottom: 20px; }
        .submit-event-link-container .btn {
            font-size: 0.9rem; 
            padding: .375rem .75rem; 
        }

        @media (max-width: 767.98px) { 
            header h1 {
                font-size: 1.5rem; 
            }
            .filter-item {
                margin-bottom: 0.75rem; 
            }
            .filter-item:last-child {
                margin-bottom: 0;
            }
            #filters .filters-header h2 {
                font-size: 1.1rem;
            }
            /* Mobile specific FullCalendar Toolbar Adjustments */
            .fc-toolbar.fc-header-toolbar {
                flex-direction: row; /* Stack toolbar sections */
                align-items: stretch; /* Make sections take full width */
                gap: 0.5em; /* Add some space between stacked sections */
            }
            .fc .fc-toolbar-chunk {
                display: flex;
                justify-content: center; /* Center buttons within their chunk */
                margin-bottom: 0.25em; /* Space between chunks */
            }
            .fc .fc-toolbar-title {
                font-size: 1.1rem; /* Smaller title on mobile */
                margin-top: 0.25em;
                margin-bottom: 0.25em;
                text-align: center; /* Ensure title is centered when stacked */
            }
            .fc .fc-button {
                padding: .2rem .4rem; /* Even smaller padding for mobile buttons */
                font-size: 0.75rem;   /* Even smaller font for mobile buttons */
            }
            .fc .fc-button-group .fc-button { /* Ensure grouped buttons don't have weird margins */
                margin: 0;
            }
            .fc .fc-prev-button, .fc .fc-next-button, .fc .fc-today-button {
                /* Optionally give prev/next/today more prominence or specific styling if needed */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="my-3 text-center"> 
            <h1>Church Events</h1>
        </header>
<!--
        <div class="submit-event-link-container">
            <a href="https://script.google.com/macros/s/AKfycbwpQPxHSNCpgZ5G20ksEI5dXOUdrsjca5uNyZ556Ag7rLz-QC5hj5FBGNYxZhUVyGcpXg/exec" class="btn btn-primary" target="_blank"> 
                Submit a New Event
            </a>
            <p class="mt-1"><small>Note: Submitted events will be reviewed.</small></p>
        </div>
-->
        <div id="loading-indicator" style="display: none;">Loading events... please wait.</div>
        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <aside id="filters" class="mb-3"> 
            <div class="filters-header">
                <h2>Filters</h2>
                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="true" aria-controls="filterCollapse">
                    Show/Hide Filters
                </button>
            </div>
            <div class="collapse" id="filterCollapse"> 
                <div class="row g-3 mt-2"> 
                    <div class="col-12 col-md-4 filter-item">
                        <label for="eventTypeFilter" class="form-label">Add Event Type Filter:</label>
                        <select id="eventTypeFilter" class="form-select form-select-sm"> 
                            <option value="">-- Select Type --</option> 
                        </select>
                    </div>
                    <div class="col-12 col-md-4 filter-item">
                        <label for="churchFilter" class="form-label">Add Church Filter:</label>
                        <select id="churchFilter" class="form-select form-select-sm"> 
                            <option value="">-- Select Church --</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 filter-item">
                        <label for="participantFilter" class="form-label">Add Minister/Group Filter:</label>
                        <select id="participantFilter" class="form-select form-select-sm"> 
                            <option value="">-- Select Participant --</option>
                        </select>
                    </div>
                </div>
                <div id="activeFiltersContainer">
                </div>
            </div>
        </aside>

        <main>
            <div id='calendar'></div>
        </main>

        <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventDetailModalLabel">Event Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="eventDetailBody">
                        <p>Loading details...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div> 
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
