<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css' rel='stylesheet' />
    <style>
        body { font-family: Arial, sans-serif; padding-top: 20px; }
        .container { max-width: 1140px; }
        #filters { padding: 15px; background-color: #f8f9fa; border-radius: 5px; margin-bottom: 20px; }
        #loading-indicator { text-align: center; padding: 20px; font-size: 1.2em; }
        .submit-event-link-container { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Church Events</h1>
        </header>
<!--
        <div class="submit-event-link-container">
            <a href="https://script.google.com/macros/s/AKfycbwpQPxHSNCpgZ5G20ksEI5dXOUdrsjca5uNyZ556Ag7rLz-QC5hj5FBGNYxZhUVyGcpXg/exec" class="btn btn-primary btn-lg" target="_blank">
                Submit a New Event
            </a>
            <p class="mt-2"><small>Note: Submitted events will be reviewed before appearing on the calendar.</small></p>
        </div>
    -->
        <div id="loading-indicator" style="display: none;">Loading events... please wait.</div>
        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <aside id="filters" class="mb-4">
            <h2>Filters</h2>
            <div class="row g-3"> 
                <div class="col-md-4"> 
                    <label for="eventTypeFilter" class="form-label">Event Type:</label>
                    <select id="eventTypeFilter" class="form-select">
                        <option value="">All Types</option>
                        </select>
                </div>
                <div class="col-md-4"> 
                    <label for="churchFilter" class="form-label">Church:</label>
                    <select id="churchFilter" class="form-select">
                        <option value="">All Churches</option>
                        </select>
                </div>
                <div class="col-md-4"> 
                    <label for="participantFilter" class="form-label">Minister/Group:</label>
                    <select id="participantFilter" class="form-select">
                        <option value="">All Ministers/Groups</option>
                        </select>
                </div>
            </div>
        </aside>

        <main>
            <div id='calendar'></div>
        </main>

        <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg"> 
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventDetailModalLabel">Event Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="eventDetailBody">
                        <p>Loading details...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
