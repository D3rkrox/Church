<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="style.css" rel="stylesheet">-->
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>Church Events</h1>
        </header>

        <aside id="filters" class="mb-4">
            <h2>Filters</h2>
            <div class="row">
                <div class="col-md-3">
                    <label for="eventTypeFilter" class="form-label">Event Type:</label>
                    <select id="eventTypeFilter" class="form-select">
                        <option value="">All Types</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <label for="churchFilter" class="form-label">Church:</label>
                    <select id="churchFilter" class="form-select">
                        <option value="">All Churches</option>
                        </select>
                </div>
                </div>
        </aside>

        <main>
            <div id='calendar'></div>
        </main>

        <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventDetailModalLabel">Event Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="eventDetailBody">
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
