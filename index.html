<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        body { 
            font-family: Arial, sans-serif; 
            padding-top: 0; /* Adjusted for fixed navbar */
            padding-bottom: 15px;
        }
        p,ul {
            margin-bottom: auto;
        }
        .navbar { /* Ensure navbar is sticky or fixed if you want it always visible */
            /* Example: position: sticky; top: 0; z-index: 1030; */
        }
        .container { 
            max-width: 1140px; 
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 20px; /* Add margin if navbar is fixed/sticky */
        }
        header h1 {
            font-size: 1.75rem;
        }
        #filters { 
            padding: 15px; 
            background-color: #f8f9fa; 
            border-radius: .375rem;
            margin-bottom: 20px; 
        }
        #filterCollapse { /* Add some padding when it's shown */
            margin-top: 1rem;
        }
        #filters .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*margin-bottom: 1rem;*/
        }
        #filters .filters-header h2 {
            font-size: 1.25rem; 
            margin-bottom: 0;
        }
        .filter-item label {
            font-size: 0.875rem; 
            margin-bottom: .25rem;
        }
        .form-select-sm {
             height: calc(1.5em + .5rem + 2px); 
             padding-top: .25rem;
             padding-bottom: .25rem;
             padding-left: .5rem;
             font-size: .875rem;
        }
        #activeFiltersContainer {
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid #dee2e6; /* Separator */
        }
        .filter-tag {
            display: inline-flex; /* Changed from inline-block for better alignment with btn-close */
            align-items: center; /* Vertically align text and close button */
            padding: .30rem .60rem; /* Slightly adjusted padding */
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #6c757d; /* Bootstrap secondary color */
            color: white;
            border-radius: .25rem;
        }
        .filter-tag .btn-close-custom { /* Custom styling for a smaller close button */
            background: none;
            border: none;
            color: white;
            opacity: 0.7;
            margin-left: 0.5rem;
            padding: 0 .25rem; /* Adjust padding for the button itself */
            font-size: 0.9em; /* Make X smaller */
            line-height: 1; /* Ensure proper vertical alignment */
        }
        .filter-tag .btn-close-custom:hover {
            opacity: 1;
        }

        #loading-indicator { text-align: center; padding: 20px; font-size: 1.2em; }
        .submit-event-link-container { text-align: center; margin-bottom: 20px; }
        .submit-event-link-container .btn {
            font-size: 0.9rem; 
            padding: .375rem .75rem; 
        }

        @media (max-width: 767.98px) { 
            html {
                height: 100%; /* Ensure html tag itself uses full viewport height */
            }
            body {
                min-height: 100%; /* Make body at least full viewport height */
                display: flex;
                flex-direction: column;
            }
            .navbar.sticky-top {
                flex-shrink: 0; /* Prevent the navbar from shrinking when body is a flex container */
            }
            .container {
                flex-grow: 1; /* Allow container to fill body height */
                display: flex;
                flex-direction: column;
                height: 100%; /* Occupy full height of flex parent (body) */
                max-height: 100vh; /* Ensure it doesn't exceed viewport due to body padding */
                box-sizing: border-box;
                overflow: hidden;
            }
            header h1 {
                font-size: 1.5rem; 
            }
            .filter-item {
                margin-bottom: 0.75rem; 
            }
            .filter-item:last-child {
                margin-bottom: 0;
            }
            #filters .filters-header h2 {
                font-size: 1.1rem;
            }
            .submit-event-link-container {
                margin-bottom: 15px;
            }
            #filters {
                margin-bottom: 15px;
            }
            main { /* Parent of #calendar */
                flex-grow: 1; /* Main section will take up remaining vertical space */
                display: flex;
                flex-direction: column;
                min-height: 0; /* CRITICAL: Allows inner flex items (like #calendar) to shrink if needed and grow correctly */
                overflow-y: auto;
            }
            #calendar {
                flex-grow: 1; /* Calendar div itself grows to fill main */
                /* FullCalendar's JS will use this height.
                   You might need to set `height: '100%'` in FullCalendar's options
                   if it doesn't fill automatically. */
            }
            /* Mobile specific FullCalendar Toolbar Adjustments */
            .fc-toolbar.fc-header-toolbar {
                flex-direction: row; /* Stack toolbar sections */
                align-items: stretch; /* Make sections take full width */
                gap: 0.5em; /* Add some space between stacked sections */
            }
            .fc .fc-toolbar-chunk {
                display: flex;
                justify-content: center; /* Center buttons within their chunk */
                margin-bottom: 0.25em; /* Space between chunks */
            }
            .fc .fc-toolbar-title {
                font-size: 1.1rem; /* Smaller title on mobile */
                margin-top: 0.25em;
                margin-bottom: 0.25em;
                text-align: center; /* Ensure title is centered when stacked */
            }
            .fc .fc-button {
                padding: .2rem .4rem; /* Even smaller padding for mobile buttons */
                font-size: 0.75rem;   /* Even smaller font for mobile buttons */
            }
            .fc .fc-button-group .fc-button { /* Ensure grouped buttons don't have weird margins */
                margin: 0;
            }
            .fc .fc-prev-button, .fc .fc-next-button, .fc .fc-today-button {
                /* Optionally give prev/next/today more prominence or specific styling if needed */
            }
            #filterCollapse {
                margin-top: 1rem; /* Your existing style */

                /* --- NEW STYLES TO ADD --- */
                max-height: 35vh;   /* Limit height to 35% of the viewport height. Adjust as needed. */
                                    /* Alternatively, use a fixed pixel value like: max-height: 200px; */
                overflow-y: auto;   /* Add a vertical scrollbar if content overflows */
                padding: 1rem;      /* Add some internal padding to the scrollable area */
                border: 1px solid #dee2e6; /* Optional: adds a light border around the scrollable filter area */
                border-top: none; /* Optional: remove top border if filters-header already has bottom border */
                border-radius: 0 0 .375rem .375rem; /* Optional: round bottom corners if using border */
            }

            /* Optional: If you added the border above and have specific margin on the inner row */
            #filterCollapse .row.g-3.mt-2 {
                margin-top: 0 !important; /* Reset top margin if padding is now on #filterCollapse */
            }
        }
        .fc-list-event.event-type-revival td { /* Targets the table cells of the list item */
        background-color: #e6eef7 !important; /* A very light blue, choose your desired tint */
        }
        .fc-list-event.event-type-revival .fc-list-event-dot {
            border-color: #003f5c !important; /* Matches the dot to the main color */
        }

        /* Example: Styling "Singing" events in list view */
        .fc-list-event.event-type-singing td {
            background-color: #e9f5e9 !important; /* A very light green */
        }
        .fc-list-event.event-type-singing .fc-list-event-dot {
            border-color: #228B22 !important;
        }
        /* Example: Styling "Fundraiser" events in list view */
        .fc-list-event.event-type-fundraiser td {
            background-color: #f5f4e9 !important; /* A very light yellow */
        }
        .fc-list-event.event-type-fundraiser .fc-list-event-dot {
            border-color: #B8860B !important;
        }
        .fc-list-event.event-type-communion-service td {
            background-color: #f5e9e9 !important; /* A very light red */
        }
        .fc-list-event.event-type-communion-service .fc-list-event-dot {
            border-color: #A52A2A !important;
        }
        .fc-list-event.event-type-regular-weekend-service td {
            background-color: #f4f3e8 !important; /* A very light khaki */
        }
        .fc-list-event.event-type-regular-weekend-service .fc-list-event-dot {
            border-color: #F0E68C !important;
        }
        .fc-list-event.event-type-morning td {
            background-color: #e1f0f5 !important; /* A very light blue */
        }
        .fc-list-event.event-type-morning .fc-list-event-dot {
            border-color: #ADD8E6 !important;
        }
        .fc-list-event.event-type-evening td {
            background-color: #e1f0f5 !important; /* A very light blue */
        }
        .fc-list-event.event-type-evening .fc-list-event-dot {
            border-color: #ADD8E6 !important;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Church App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto" id="dynamicNavLinks">
                    </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="my-3 text-center"> 
            <h1>Church Calendar</h1>
        </header>

        <div id="loading-indicator" style="display: none;">Loading events... please wait.</div>
        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <aside id="filters" class="mb-3">
            <div class="filters-header">
                <h2>Filters</h2>
                <button class="btn btn-outline-secondary btn-sm" type="button" 
                        data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas" 
                        aria-controls="filtersOffcanvas">
                    Show Filters
                </button>
            </div>
        </aside>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filtersOffcanvasLabel">Filter Events</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="form-check mt-3 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="expandSeriesFilter">
                <label class="form-check-label" for="expandSeriesFilter">
                    Show Detailed Series Schedules
                </label>
            </div>
            <div class="form-check mt-2 mb-3"> 
                <input class="form-check-input" type="checkbox" id="includeRegularServicesFilter" unchecked> 
                <label class="form-check-label" for="includeRegularServicesFilter">
                    Include Regular Services
                </label>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-12 filter-item mb-3"> 
                    <label for="eventTypeFilter" class="form-label">Add Event Type Filter:</label>
                    <select id="eventTypeFilter" class="form-select form-select-sm">
                        <option value="">-- Select Type --</option>
                    </select>
                </div>
                <div class="col-12 filter-item mb-3"> 
                    <label for="churchFilter" class="form-label">Add Church Filter:</label>
                    <select id="churchFilter" class="form-select form-select-sm">
                        <option value="">-- Select Church --</option>
                    </select>
                </div>
                <div class="col-12 filter-item mb-3"> 
                    <label for="participantFilter" class="form-label">Add Minister/Group Filter:</label>
                    <select id="participantFilter" class="form-select form-select-sm">
                        <option value="">-- Select Participant --</option>
                    </select>
                </div>
            </div>

            <div id="activeFiltersContainer" class="mt-3">
                </div>
        </div>
    </div>
        <main>
            <div id='calendar'></div>
        </main>

        <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventDetailModalLabel">Event Details</h5>
                <button type="button" class="btn btn-sm btn-outline-secondary ms-auto me-2" id="printEventDetailButton" title="Print Event Details">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                        <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                        <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                    </svg>
                    Print
                </button>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="eventDetailBody">
                <p>Loading details...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    </div> 
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
